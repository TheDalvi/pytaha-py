

<ion-content>

  <ion-grid >

      <ion-img class= "logoprincipal" src ="assets\icon\favicon.png"></ion-img>
    </ion-row>
  </ion-grid>
 <ion-row>

  <ion-col size="1"></ion-col>

   <ion-col size="10" >
    <ion-item class="colorlogin inputG">
      <ion-label color="light"  position="floating">Username</ion-label>
      <ion-input  type="email"  > </ion-input>
    </ion-item>

   </ion-col>
  <ion-col size="1"></ion-col>

 </ion-row>

 <ion-row>
  <ion-col size="1"></ion-col>

  <ion-col size="10">
   <ion-item class="colorlogin inputG">
     <ion-label color="light" position="floating">Password</ion-label>
     <ion-input class="inputG colorlogin" type="password"> </ion-input>
   </ion-item>
  </ion-col>

  <ion-col size="1"></ion-col>

</ion-row>


<ion-row >

 </ion-col>

</ion-row>

<ion-row>
 <ion-col  size="1"></ion-col>

    >Registrarse</ion-button>
</ion-label>
 </ion-col>

 <ion-col  size="1"></ion-col>

</ion-row>


<ion-row>
  <ion-col  size="1"></ion-col>
